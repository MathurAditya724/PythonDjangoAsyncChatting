<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chat</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            width: 100%;
            height: 100vh;
            background-image: linear-gradient(#ffa07a, #f08080);
        }
        .trans {
            background-color: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        {% for item in a %}
        <div class="card mb-2 mx-auto trans" style="max-width: 25em;">
            <a href="{{ item.slug }}" class="text-decoration-none text-dark">
                <div class="row">
                    <div class="col-4 my-auto text-right">
                        <img src="{% static 'chat/cover.jfif' %}" alt="profile_image" width="50px" height="50px" class="rounded-circle">
                    </div>
                    <div class="col-8 text-left">
                        <div class="card-body">
                            <h5 class="card-title">{{ item.friend_two.first_name }}</h5>
                            <h6 class="card-subtitle mb-2 text-muted">Available</h6>
                        </div>
                    </div>
                </div>
            </a>
        </div>
        {% endfor %}
        {% for item in b %}
        <div class="card mb-2 mx-auto trans" style="max-width: 25em;">
            <a href="{{ item.slug }}" class="text-decoration-none text-dark">
                <div class="row">
                    <div class="col-4 my-auto text-right">
                        <img src="{% static 'chat/cover.jfif' %}" alt="profile_image" width="50px" height="50px" class="rounded-circle">
                    </div>
                    <div class="col-8 text-left">
                        <div class="card-body my-auto">
                            <h5 class="card-title">{{ item.friend_one.first_name }}</h5>
                            <h6 class="card-subtitle mb-2 text-muted">Available</h6>
                        </div>
                    </div>
                </div>
            </a>
        </div>
        {% endfor %}
    </div>
</body>

</html>
